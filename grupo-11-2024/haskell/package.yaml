name:                tp-funcional
version:             0.1.0.0
github:              "pdep-lunes/repo-scaffold/tp-funcional"
license:             BSD3
author:              "PdeP Lunes"
maintainer:          "pdep-lunes"
copyright:           "2020 pdep-lunes utn-frba"

extra-source-files:
- readme.md

description:         Please see the README on GitHub at <https://github.com/pdep-lunes/repo-scaffold/tp-funcional#readme>

dependencies:
- base >= 4.7 && < 5

default-extensions:
  - NoImplicitPrelude
  - FlexibleContexts
  - RebindableSyntax

library:
  source-dirs: src

tests:
  tp-funcional-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - tp-funcional
    - hspec
